<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta names="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 800px;
            height: 800px;
        }

        .next {
            background-color: cornflowerblue;
        }

        img {
            width: 300px;
        }
    </style>
</head>

<body>

</body>
<script>
    var i = 0
    const news = [{ 'pic': './4.jpg', 'h1': '第一个标题', 'content': '第一篇文章' },
    { 'pic': './4.jpg', 'h1': '第二个标题', 'content': '第二篇文章' },
    { 'pic': './4.jpg', 'h1': '第三个标题', 'content': '第三篇文章' }]
    const init = function () {

        document.body.innerHTML = `
    <div>知乎</div>
    <div class="wrap">
        <div class="pic"><img src="${news[i].pic}" alt=""></div>
        <h1>${news[i].h1}</h1>
        <div class="content">${news[i].content}</div>
        <button class="next" onclick='a'>下一条</button>
    </div>`
        // var next= document.querySelector('.next')
        return (next = document.querySelector('.next'))
        // i++
        console.log(i)
    }
    init()
    var next = document.querySelector('.next')
    function a (){
    next.addEventListener('click', function () {
        i++
        init()
    a()
    }) }
    a()
</script>

</html>
